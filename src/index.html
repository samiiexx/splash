<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="images/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Splash</title>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="blobs">
                    <div
                        class="blob-ball ball-one rellax"
                        data-rellax-speed="3"
                    ></div>
                    <div
                        class="blob-ball ball-two rellax"
                        data-rellax-speed="5"
                    ></div>
                    <div
                        class="blob-ball ball-three rellax"
                        data-rellax-speed="7"
                    ></div>
                </div>
            </div>
        </header>

        <section class="about-us py-5">
            <div class="container"></div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
            integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
