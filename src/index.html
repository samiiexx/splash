<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/c867eaa577.js"
            crossorigin="anonymous"
        ></script>
        <link rel="shortcut icon" href="images/logo.png" type="image/png" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Parallax Scrolling</title>
    </head>
    <body>
        <header class="header">
            <div class="container zoom">
                <h1
                    class="h1 main-title text-center rellax"
                    data-rellax-speed="-2"
                >
                    Freedom
                </h1>

                <img
                    src="images/person.png"
                    alt=""
                    class="person rellax"
                    data-rellax-speed="1"
                />
                <img
                    src="images/mountain-1.png"
                    alt=""
                    class="mountain1 rellax"
                    data-rellax-speed="2"
                />
                <img
                    src="images/mountain-2.png"
                    alt=""
                    class="mountain2 rellax"
                    data-rellax-speed="-3"
                />
                <img
                    src="images/mountain-3.png"
                    alt=""
                    class="mountain3 rellax"
                    data-rellax-speed="-4"
                />
                <img
                    src="images/sky.png"
                    alt=""
                    class="sky rellax"
                    data-rellax-speed="-2"
                />
            </div>
        </header>

        <section class="section">
            <div class="shadow"></div>
            <div class="container section-flex">
                <div
                    class="content contained-text rellax"
                    data-rellax-speed="2"
                >
                    <h2 class="h2 about-title py-1">
                        About
                        <div class="border"></div>
                    </h2>
                    <p class="p pt-1">
                        Lorem, ipsum dolor sit amet consectetur adipisicing
                        elit. At vitae assumenda aspernatur sunt illo enim
                        repudiandae nisi dignissimos quidem asperiores, itaque,
                        expedita sit obcaecati animi tenetur eius modi rerum
                        libero.
                    </p>
                </div>

                <div class="img-container">
                    <img
                        src="images/image.jpg"
                        alt=""
                        class="about-img rellax"
                        data-rellax-speed="1"
                    />
                </div>
            </div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"
            integrity="sha512-f5HTYZYTDZelxS7LEQYv8ppMHTZ6JJWglzeQmr0CVTS70vJgaJiIO15ALqI7bhsracojbXkezUIL+35UXwwGrQ=="
            crossorigin="anonymous"
        ></script>
        <script src="js/index.js"></script>
    </body>
</html>
